<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Desafio</title>
</head>
<body>


<div>
    <h2>Nombre:</h2>
    <h5 class="card-title" th:text="${student.getName()}"></h5>
    <h2>Apellido:</h2>
    <h5 class="card-title" th:text="${student.getLastName()}"></h5>
    <h2>Edad:</h2>
    <h5 class="card-title" th:text="${student.getAge()}"></h5>
</div>
</body>
</html>
